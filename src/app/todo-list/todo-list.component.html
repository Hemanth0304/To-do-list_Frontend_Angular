<div class="list row">

    <div class="col-md-6">
      <h4>Your To-do List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let tutorial of tutorials; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(tutorial, i)"
        >
          {{ tutorial.title }}<br>
          
          
        </li>
        
      </ul>
  
   
    </div>
    <div class="col-md-6">
      <app-todo-details
        [viewMode]="true"
        [currentTutorial]="currentTutorial"
      ></app-todo-details>
    </div>
  </div>
